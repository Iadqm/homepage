<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("wallpaper.png") no-repeat center center fixed;
      background-size: cover;
      color: white;

      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .search-container {
      text-align: center;
      margin-top: 80px;
    }

    .search-box {
      padding: 16px 20px;   
      width: 500px;         
      max-width: 90%;       
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 18px;     
    }

    .shortcuts-wrapper {
      background: rgba(255, 246, 253, 0.356);
      padding: 10px 25px;
      border-radius: 20px;
      margin-top: 30px;
      display: flex;
      justify-content: center;
      width: fit-content;
    }

    .shortcuts {
      display: flex;
      justify-content: center;
      gap: 45px;
    }

    .shortcut {
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .shortcut img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: block;
      margin: 0 auto 6px;
      background: #333;
      padding: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .shortcut:hover img {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .clock-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.35);
      padding: 12px 16px;
      border-radius: 10px;
      transform: scale(1.2);
      transform-origin: top right;
    }

    .clock-time {
      font-size: 34px;
      margin-right: 12px;
    }

    .clock-block {
      text-align: center;
      font-size: 16px;
      line-height: 1.3;
    }

    .weekday {
      font-size: 16px;
      font-weight: bold;
    }

    .date {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock-time" id="time">00:00</div>
    <div class="clock-block">
      <div class="weekday" id="weekday">Mon</div>
      <div class="date" id="date">16/08</div>
    </div>
  </div>

  <div class="search-container">
    <input class="search-box" type="text" placeholder="Search..." id="searchBox">
    <div class="shortcuts-wrapper">
      <div class="shortcuts" id="shortcuts"></div>
    </div>
  </div>

  <script>
    // --- CLOCK FUNCTION ---
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("time").textContent = `${hours}:${minutes}`;

      const weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      document.getElementById("weekday").textContent = weekdays[now.getDay()];

      const day = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      document.getElementById("date").textContent = `${day}/${month}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- SEARCH ENGINE INTEGRATION ---
    document.getElementById("searchBox").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const query = this.value.trim();
        if (query) {
          window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
          this.value = ""; 
        }
      }
    });

    // --- SHORTCUT FUNCTION ---
    function createShortcut(label, url, manualIcon) {
      const container = document.getElementById("shortcuts");

      const shortcut = document.createElement("div");
      shortcut.className = "shortcut";
      shortcut.onclick = () => window.location.href = url;

      const img = document.createElement("img");
      if (manualIcon) {
        img.src = manualIcon; // use local PNG
      } else {
        img.src = `https://www.google.com/s2/favicons?sz=64&domain_url=${url}`; // auto favicon
      }
      img.alt = label;
      img.onerror = () => img.src = 'default_icon.png'; // fallback

      const text = document.createElement("div");
      text.textContent = label;

      shortcut.appendChild(img);
      shortcut.appendChild(text);
      container.appendChild(shortcut);
    }

    // --- ADD SHORTCUTS ---
    createShortcut("YouTube", "https://www.youtube.com");
    createShortcut("Netflix", "https://www.netflix.com/browse");
    createShortcut("Prime Video", "https://www.primevideo.com/region/eu/storefront");
    createShortcut("OSN+", "http://osnplus.com/", "osnplus.png"); // manual PNG
    createShortcut("Gmail", "https://mail.google.com/mail/u/0/#inbox");
    createShortcut("Drive", "https://drive.google.com/drive/");
    createShortcut("ChatGPT", "https://chat.openai.com/");
  </script>
</body>
</html>
